<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="quadro">
        <section id="img">
             <img src="assets/images/design.png" id="imagem">
        </section>

        <section id="Calculadora">
            <form id="form">
                <h1 id="titulo">
                    Calculadora - IMC
                </h1>

                <div class ="caixa-entrada">
                    <label for="peso">
                        Peso em Kg
                    </label>
                    <div class="caixa-inserir">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="peso" name= "peso" required>
                        <span>
                            Kg
                        </span>
                    </div>
                </div>
                
                <div class ="caixa-entrada">
                    <label for="altura">
                         Altura em M
                    </label>
                    <div class="caixa-inserir">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="altura" name="altura" required>
                        <span>
                            M
                        </span>
                    </div>
                </div>

                <div class="caixa-entrada">
                    <div class="caixa-inserir">
                    <label for="sexo">Qual seu sexo?</label>
                    <select id="sexo">
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>
                </div>
                <button id="calcular">
                    Calcular
                </button>
            </form>
            
            <div id="infos">
                <div id="resultado">
                    <div id="imc">
                        <span id="valor"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="mais_info">
                    <a href="https://www.significados.com.br/imc/">
                        Clique para mais informações sobre o IMC
                        <i class="fa-solid fa-link"></i>
                    </a>
                </div>
            </div>
        </section>
        <div id="imagem2"></div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
